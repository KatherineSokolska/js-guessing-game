<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Игра "Угадай число"</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Игра "Угадай число"</h1>

    <p>Мы загадали случайное число между 1 и 100. Посмотрим, сможешь ли ты угадать его за 10 попыток или быстрее. Игра подскажет, если число больше или меньше загаданного. Удачи!</p>

    <div class="form">
      <label for="guessField">Ввести свою догадку: </label><input type="text" id="guessField" class="guessField">
      <input type="submit" value="Отправить число" class="guessSubmit">
    </div>

    <div class="resultParagraphs">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
